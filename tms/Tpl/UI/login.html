<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">
	<!-- <img src="media/image/logo-big.png" alt="" /> -->
   <h1><span ><strong>股票交易系统</strong></span><span class="myLogo"><strong>管理子系统</strong></span></h1></div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" action="index.html" novalidate="novalidate" style="display: block;">

			<h3 class="form-title">登陆到您的账号</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>请输入账号和密码.</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">账号</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="账号" name="username">

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password">

					</div>

				</div>

			</div>

			<div class="form-actions">

				<label class="checkbox">

				<div class="checker"><span class="checked"><input type="checkbox" name="remember" value="1"></span></div> 记住我

				</label>

				<button type="submit" class="btn green pull-right">

				登陆 <i class="m-icon-swapright m-icon-white"></i>

				</button>

			</div>

			<div class="forget-password">

				<h4>忘记您的密码 ?</h4>

				<p>

					别担心，请点击 <a href="javascript:;" class="" id="forget-password">这里</a>

					以重置密码.

				</p>

			</div>

			<div class="create-account">

				<p>

					没有账号？ &nbsp;

					<a href="javascript:;" id="register-btn" class="">创建账号</a>

				</p>

			</div>

		</form>

		<!-- END LOGIN FORM -->

		<!-- BEGIN FORGOT PASSWORD FORM -->

		<form class="form-vertical forget-form" action="index.html" novalidate="novalidate" style="display: none;">

			<h3 class="">忘记密码 ?</h3>

			<p>输入注册邮箱以重置密码.</p>

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email">

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button type="button" id="back-btn" class="btn">

				<i class="m-icon-swapleft"></i> 返回

				</button>

				<button type="submit" class="btn green pull-right">

				提交 <i class="m-icon-swapright m-icon-white"></i>

				</button>

			</div>

		</form>

		<!-- END FORGOT PASSWORD FORM -->

		<!-- BEGIN REGISTRATION FORM -->

		<form class="form-vertical register-form" action="index.html" novalidate="novalidate">

			<h3 class="">注册</h3>

			<p>请输入注册信息:</p>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">账号</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="账号" name="username">

					</div>

				</div>

			</div>

			<!-- <div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">管理员类型（改成选项？）</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>
						<!- <i class="glyphicon glyphicon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="管理员类型（改成选项）" name="UserType">

					</div>

				</div>

			</div> -->

			<div class="control-group" >


													<label class="control-label">管理员类型:<span class="required"></span></label>

													<div class="controls">

														<label class="radio">

														<input type="radio" name="gender" value="M" data-title="Male" />

														最高管理员
														<!-- 修改js？ name="gender" value="M"-->

														</label>

														<div class="clearfix"></div>

														<label class="radio">

														<input type="radio" name="gender" value="F" data-title="Female"/>

														业务管理员

														</label>

														<div id="form_gender_error"></div>

													</div>

												</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password">

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">请再次输入密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-ok"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="请再次输入密码" name="rpassword">

					</div>

				</div>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">邮箱</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email">

					</div>

				</div>

			</div>

			<div class="control-group">

				<div class="controls">

					<label class="checkbox">

					<div class="checker"><span><input type="checkbox" name="tnc"></span></div> 我同意 <a href="#">XXX</a> 和 <a href="#">YYY</a>

					</label>

					<div id="register_tnc_error"></div>

				</div>

			</div>

			<div class="form-actions">

				<button id="register-back-btn" type="button" class="btn">

				<i class="m-icon-swapleft"></i>  返回

				</button>

				<button type="submit" id="register-submit-btn" class="btn green pull-right">

				注册 <i class="m-icon-swapright m-icon-white"></i>

				</button>

			</div>

		</form>

		<!-- END REGISTRATION FORM -->

	</div>
