<include file="Public:noHeader" />
</head>

<body class="metro">

    <div class="container">
		            <table class="table hovered">
		                <thead>
			                <tr>
			                	<th>序号</th>
			                	<th>类型</th>
			                	<th>价格</th>
			                	<th>数量</th>
			                	<th>创建时间</th>
			                </tr>
		                </thead>
						
		                <tbody>
		                	<if condition="$instructList eq NULL "><b>没有买卖指令</b>
   							<else/>
			                	<volist name="instructList" id="vo">
							    	<tr>
							    		<td style="width: 50px;">{$i}</td>
							    		<td class="span4">{$vo.ty}</td>
							    		<td class="span4">{$vo.price}</td>
							    		<td class="span4">{$vo.num}</td>
							    		<td class="span4">{$vo.createTime}</td>
							    	</tr>
						    	</volist>
					    	</if>
		                </tbody>
		            </table>
    </div>
	<include file="Public:NoFooter" />
</body>
</html>
