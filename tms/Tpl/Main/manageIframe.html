<include file="Public:noHeader" />
</head>

<body>

    <div class="container">
    				<p>
		        	<p>
		        	
			        	<table>
			        		<tr>
			        			<td class="span5"><h2>最新成交价格：{$stockInfo.price}</h2></td>
			        			<td class="span5"><h2>最新成交数量：{$stockInfo.num}</h2></td>
			        			<td class="span3"><h2>状态：
			        				<if condition="$stockInfo.status eq 1">
						    			正常
						    		<else/>
						    			暂停
						    		</if>
						    		</h2>
								</td>
			        		</tr>
			        	</table>
			        <p><p><p>
			        <h2>买指令表：</h2>
		            <table class="table table-hover table-striped">
		                <thead>
			                <tr>
			                	<th>序号</th>
			                	<th>价格</th>
			                	<th>数量</th>
			                	<th>创建时间</th>
			                </tr>
		                </thead>
		                <tbody>
		                	<if condition="$buyInstructList eq NULL "><b>没有买指令</b>
   							<else/>
			                	<volist name="buyInstructList" id="vo">
							    	<tr>
							    		<td class="span1">{$i}</td>
							    		<td class="span4">{$vo.price}</td>
							    		<td class="span4">{$vo.num}</td>
							    		<td class="span4">{$vo.createTime}</td>
							    	</tr>
						    	</volist>
					    	</if>
		                </tbody>
		            </table>
		            <p><p><p>
		            <h2>卖指令表：</h2>
		            <table class="table table-hover table-striped">
		                <thead>
			                <tr>
			                	<th>序号</th>
			                	<th>价格</th>
			                	<th>数量</th>
			                	<th>创建时间</th>
			                </tr>
		                </thead>
		                <tbody>
		                	<if condition="$sellInstructList eq NULL "><b>没有卖指令</b>
   							<else/>
			                	<volist name="sellInstructList" id="vo">
							    	<tr>
							    		<td class="span1">{$i}</td>
							    		<td class="span4">{$vo.price}</td>
							    		<td class="span4">{$vo.num}</td>
							    		<td class="span4">{$vo.createTime}</td>
							    	</tr>
						    	</volist>
					    	</if>
		                </tbody>
		            </table>
		            <form class="form-inline" method="post" action="{:U('Main/setStockLimit')}" >
		    		 	<h3>
		    		 		<input type="hidden" name="sid" value="{$sid}">
			    		 	涨幅：<input type="text" class="input-large"  value="{$stockInfo.incLimit}" name="incLimit">
			    		 	跌幅：<input type="text" class="input-large"  value="{$stockInfo.decLimit}" name="decLimit">
			    		 	<button class="btn btn-large btn-primary" type="submit">提交</button>
			    		 	<if condition="$stockInfo.status eq 1">
				    			<a class="btn btn-large  btn-primary" href="{:U('Main/pause')}?sid={$sid}">暂停</a>
				    		<else/>
				    			<a class="btn btn-large btn-primary" href="{:U('Main/restart')}?sid={$sid}">重启</a>
				    		</if>
		    		 	</h3>
		    		 </form>
    </div>
	<include file="Public:noFooter" />
</body>
</html>
