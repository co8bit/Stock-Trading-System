<script>
function timedCount()
 {
	$.get("{:U('Main/ajaxStockInfo')}?sid={$sid}",function(data,status){
		data = data.split(",");//0:status 1:price 2:num
		if (data[0] == "0")
			$("#newStatus").html("暂停");
		else
			$("#newStatus").html("正常");
		$("#newPrice").html(data[1]);
		$("#newNum").html(data[2]);
	  });
	setTimeout("timedCount()",1000)
 }
 
$(document).ready( function () {
	var buyTable = $('#table_buy').DataTable({
		"ajax":'{:U("Main/ajaxBuyInstructList")}?sid={$sid}'
	});
    var sellTable = $('#table_sell').DataTable( {
        "ajax":'{:U("Main/ajaxSellInstructList")}?sid={$sid}'
    } );
    
    setInterval( function () {
	    buyTable.ajax.reload();
	    sellTable.ajax.reload();
	}, 1000 );
    
    timedCount();//定时器开始
} );




</script>
